<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <!-- React  -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">

            <script type="text/babel">

                const animals = ['cane', 'gatto', 'coniglio'];
                const { createRoot } = ReactDOM;

                function AnimalList() {

                    return (
                        <details>
                            <summary>Lista animali</summary>
                            <ul>
                                {animals.map((animal, index) => <li key={index}> {animal}</li>)}
                            </ul>
                        </details>

                    )
                }

                const rootAnimal = createRoot(document.querySelector('.lista-animali'));
                rootAnimal.render(<AnimalList />);

            </script>

        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
