<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <!-- React  -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">

            <script type="text/babel">


                const { createRoot } = ReactDOM;
                const { useState } = React;
                const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];


                function Modal({
                    title,
                    content,
                    show = false,
                    onClose = () => { },
                    onConfirm = () => { }
                }) {
                    return show && ReactDOM.createPortal(
                        <div className="modal-container">
                            <div className="modal">
                                <h2>{title}</h2>
                                <p>{content}</p>

                                <div>
                                    <button onClick={onClose}>Annulla</button>
                                    <button onClick={onConfirm}>Conferma</button>
                                </div>

                            </div>
                        </div>,
                        document.body
                    )
                }

                function AnimalList() {
                    const [animals, setAnimals] = useState([]);
                    const [isModalOpen, setIsModalOpen] = useState(false);
                    const [newAnimal, setNewAnimal] = useState('');


                    function handleConfirm() {
                        if (newAnimal.trim() !== '') {
                            setAnimals(prev => [...prev, newAnimal.trim()]);
                        }
                        setNewAnimal('');
                        setIsModalOpen(false);
                    }

                    function handleCancel() {
                        setNewAnimal('');
                        setIsModalOpen(false);
                    }

                    function addAnimal() {

                        // const randomAnimal = animalsChoices[Math.floor(Math.random() * animalsChoices.length)]

                        // setAnimals(prev => [...prev, randomAnimal]);
                        setIsModalOpen(true);

                    }

                    return (
                        <div>
                            <button onClick={addAnimal}>Aggiungi animale</button>
                            <details>
                                <summary>Lista animali</summary>
                                <ul>
                                    {animals.map((animal, index) => <li key={index}> {animal}</li>)}
                                </ul>
                            </details>


                            <Modal
                                title='Aggiungi un animale'
                                show={isModalOpen}
                                onClose={handleCancel}
                                onConfirm={handleConfirm}
                                content={
                                    <input
                                        type='text'
                                        value={newAnimal}
                                        onChange={e => setNewAnimal(e.target.value)}
                                    />
                                }
                            />
                        </div>

                    )
                }

                const rootAnimal = createRoot(document.querySelector('.lista-animali'));
                rootAnimal.render(<AnimalList />);

            </script>

        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
